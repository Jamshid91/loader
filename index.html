<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="assets/styles/css/main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main-item">
                <div class="main-left">
                    <h1 class="main__title animate__animated animate__backInLeft">
                        Вилочные погрузчики
                        и техника для склада
                        с доставкой по России
                    </h1>
                    <img src="assets/images/png/карта.png" alt="" class="map">
                </div>
                <div class="main-right">
                    <div class="main-loader">
                        <img src="assets/images/png/pogr.png" alt="" class="loader">
                        <img src="assets/images/png/tair.png" alt="" class="tair-front">
                        <img src="assets/images/png/tair.png" alt="" class="tair-back">
                    </div>
                </div>
            </div>
        </div>
        
        <button class="main__btn animate__animated">Заказать звонок</button>
    </main>
</body>
</html>
